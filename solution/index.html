<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <h2 id= "page-title">Tasks manager</h2>
    <input id="search">
    <section id = to-do-sec>
        <h3>TO-DO</h3>
        <ul class="to-do-tasks">
        </ul>
        <input type="text" id="add-to-do-task" placeholder="add TO-DO task">
        <span><button type="submit" id="submit-add-to-do">Add</button></span>
    </section>
    <section id = "in-progress-sec">
        <h3>In progress</h3>
        <ul class="in-progress-tasks">
        </ul>
        <input type="text" id="add-in-progress-task" placeholder="add in progress task">
        <span><button type="submit" id="submit-add-in-progress">Add</button></span>
    </section>
    <section id = "done-sec">
        <h3>Done</h3>
        <ul class="done-tasks">
        </ul>
        <input type="text" id="add-done-task" placeholder="add done task">
        <span><button type="submit" id="submit-add-done">Add</button></span>
    </section>
</body>
</html>
