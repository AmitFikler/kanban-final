<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/a768d09e33.js" crossorigin="anonymous"></script>
    <title>Tasks manager</title>
</head>
<body id="body">
    <header>
        <h2 id= "page-title">Tasks manager</h2>
        <input id="search">
        <button id="clear-tasks">clear tasks</button>
        <button id="load-btn" class="api-btn">load</button>
        <button id="save-btn" class="api-btn">save</button>
    </header>
    <main>
        <section id = to-do-sec>
            <h3>TO-DO</h3>
            <ul class="to-do-tasks">
            </ul>
            <input type="text" id="add-to-do-task" placeholder="add TO-DO task">
            <span><button type="submit" id="submit-add-to-do" class="add-task">Add</button></span>
        </section>
        <section id = "in-progress-sec">
            <h3>In progress</h3>
            <ul class="in-progress-tasks">
            </ul>
            <input type="text" id="add-in-progress-task" placeholder="add in progress task">
            <span><button type="submit" id="submit-add-in-progress" class="add-task">Add</button></span>
        </section>
        <section id = "done-sec">
            <h3>Done</h3>
            <ul class="done-tasks">
            </ul>
            <input type="text" id="add-done-task" placeholder="add done task">
            <span><button type="submit" id="submit-add-done" class="add-task">Add</button></span>
        </section>
    </main>
    <footer>
        <div id="background-changing">
            <h4>change background img</h4>
            <input type="text" placeholder="enter URL" id="background-url">
            <button id="background">change</button><span><button id="background-default">default</button></span>
        </div>
    </footer>
</body>
</html>
