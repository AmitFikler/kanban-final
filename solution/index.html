<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <h1 id="page-title">KanBan</h1>
    <input id="search">
    <section>
        <ul id="to-do-tasks">
            <li>TO-DO</li>
        </ul>
        <input type="text" id="add-to-do-task" placeholder="add TO-DO task">
        <span><button type="submit" id="submit-add-to-do"></button></span>
    </section>
    <section>
        <ul id="in-progress-tasks">
            <li>In Progress</li>
        </ul>
        <input type="text" id="add-in-progress-task" placeholder="add innp,progress task">
        <span><button type="submit" id="submit-add-in-progress"></button></span>
    </section>
    <section>
        <ul id="done-tasks">
            <li>DONE</li>
        </ul>
        <input type="text" id="add-done-task" placeholder="add done task">
        <span><button type="submit" id="submit-add-done"></button></span>
    </section>
</body>
</html>
