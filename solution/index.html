<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/a768d09e33.js" crossorigin="anonymous"></script>
    <title>Tasks manager</title>
</head>
<body id="body">
    <header>
        <h2 id= "page-title">Task Manager</h2>
        <input id="search" placeholder="Search Task">
        <button id="load-btn" class="api-btn">Load</button>
        <button id="save-btn" class="api-btn">Save</button>
    </header>
    <main class="main">
        <section id = to-do-sec>
            <h3>TO-DO</h3>
            <ul class="to-do-tasks">
            </ul>
            <input type="text" id="add-to-do-task" placeholder="Add a TO-DO task">
            <span><button type="submit" id="submit-add-to-do" class="add-task">Add</button></span>
        </section>
        <section id = "in-progress-sec">
            <h3>In Progress</h3>
            <ul class="in-progress-tasks">
            </ul>
            <input type="text" id="add-in-progress-task" placeholder="Add a task in progress">
            <span><button type="submit" id="submit-add-in-progress" class="add-task">Add</button></span>
        </section>
        <section id = "done-sec">
            <h3>Done</h3>
            <ul class="done-tasks">
            </ul>
            <input type="text" id="add-done-task" placeholder="Add a finished task">
            <span><button type="submit" id="submit-add-done" class="add-task">Add</button></span>
        </section>
    </main>
    <div id = "explain"> ‚ùî </div>
    <div id = "explainig">
        You can hover over task and click:<br> 
        ALT + 1- Move task to "TO-DO" list<br>
        ALT + 2- Move task to "In-Progress" list<br>
        ALT + 3- Move task to "Done" list<br>
        ALT + 4- Remove task
    </div>
    <button id="clear-tasks">Clear all tasks</button>
    <footer>
        <div id="background-changing">
            <h5>Change The Background Image</h5>
            <input type="text" placeholder="Enter a URL" id="background-url">
            <button id="background">Change</button><span><button id="background-default">Default</button></span>
        </div>
    </footer>
</body>
</html>
